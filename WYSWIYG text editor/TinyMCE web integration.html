<html>
    <head>
        <title>
            WYSWIYG HTML editor
        </title>
    </head>
    <body>
        <textarea id="tinyMCE"></textarea>

        <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
        <script>
            tinymce.init({
                selector: '#tinyMCE',                
                branding: false,
                toolbar: [
                    'undo redo | styleselect | bold italic | alignleft aligncenter alignright | removeformat'
                ],
            });
        </script>
    </body>
</html>
